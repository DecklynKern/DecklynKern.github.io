<!DOCTYPE html>
<html>
    <head>
        <title>Tetrism</title>
        <link rel="stylesheet" href="../main.css">
    </head>
    <body>
        <main>
            <canvas id="canvas" oncontextmenu="event.preventDefault()" style="margin: auto; display: block; padding-bottom: 2em;"></canvas>
            <section>
                <h2>Controls</h2>

                X - Rotate right<br>
                Left+right - movement<br>

                Down - Soft drop

        <script src="/main.js"></script>
        <script type='text/javascript'>
            var Module = {
                canvas: (function() { return document.getElementById('canvas'); })()
            };
        </script>
        <script src="tetrism.js"></script>
    </body>
</html>
