<!DOCTYPE html>
<html>
	<head>
		<script src="main.js"></script>
		<script src="aliases.js"></script>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="sidebar">
			<table>
				<tr>
					<td>
						Tag:
					</td>
					<td>
						<input type="text" id="tagentry">
					</td>
				</tr>
				<tr>
					<td>
						Character:
					</td>
					<td>
						<input type="text" id="charentry">
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<button onclick="createImage()">
							Add
						</button>
					</td>
				</tr>
			</table>
			<div id="createdimagelist" class="imagelist" ondrop="drop(event)" ondragover="allowDrop(event)">
				<ul class="tierlist">
				</ul>
			</div>
			<button onclick="createLink()">
				Get Link
			</button>
			<textarea id="linkbox" class="textbox	"></textarea>
		</div>
		<div class="mainpage">
			<input type="hidden" id="currenttier" value="0">
			<div id="edittiertext">
				Edit tier (click a tier to select it)
			</div>
			<div>
				<input type="button" class="colorbutton1" onclick="setColour('red')">
				<input type="button" class="colorbutton2" onclick="setColour('orange')">
				<input type="button" class="colorbutton3" onclick="setColour('yellow')">
				<input type="button" class="colorbutton4" onclick="setColour('green')">
				<input type="button" class="colorbutton5" onclick="setColour('blue')">
				<input type="button" class="colorbutton6" onclick="setColour('purple')">
				<input type="button" class="colorbutton7" onclick="setColour('black')">
				<input type="button" class="colorbutton8" onclick="setColour('white')">
			</div>
			<button onclick="deleteRow()">
				Delete Tier
			</button>
			<div id=tiertable>
				<div></div>
			</div>
			<button class="clickbutton" id="addrowbutton" onclick="addRow('NEW', '#eee')">
				+
			</button>
		</div>
	</body>
	<script>
		addRow("S", "#d44");
		addRow("A", "#d94");
		addRow("B", "#dd4");
		addRow("C", "#4d4");
		addRow("D", "#44d");
		loadParams();
	</script>
</html>
