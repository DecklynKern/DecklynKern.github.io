<!DOCTYPE html>
<html>
    <head>
        <title>Decklyn Kern</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="/main.css">
    </head>
    <body>
        <script src="/main.js"></script>
        <main>
            <section>
                <div style="display: flex; flex-direction: row;">
                    <div class="column">
                        <h3>
                            Root
                        </h3>
                        <div>
                            <label for="c">C</label>
                            <input type="radio" id="c" name="note" value="c">
                        </div>
                        <div>
                            <label for="c_sharp">C#/D♭</label>
                            <input type="radio" id="c_sharp" name="note" value="c_sharp">
                        </div>
                        <div>
                            <label for="d">D</label>
                            <input type="radio" id="d" name="note" value="d">
                        </div>
                        <div>
                            <label for="d">D#/E♭</label>
                            <input type="radio" id="d_sharp" name="note" value="d_sharp">
                        </div>
                        <div>
                            <label for="e">E</label>
                            <input type="radio" id="e" name="note" value="e">
                        </div>
                        <div>
                            <label for="f">F</label>
                            <input type="radio" id="f" name="note" value="f">
                        </div>
                        <div>
                            <label for="f_sharp">F#/G♭</label>
                            <input type="radio" id="f_sharp" name="note" value="f_sharp">
                        </div>
                        <div>
                            <label for="g">G</label>
                            <input type="radio" id="g" name="note" value="g">
                        </div>
                        <div>
                            <label for="g_sharp">G#/A♭</label>
                            <input type="radio" id="g_sharp" name="note" value="g_sharp">
                        </div>
                        <div>
                            <label for="a">A</label>
                            <input type="radio" id="a" name="note" value="a" checked="true">
                        </div>
                        <div>
                            <label for="a_sharp">A#/B♭</label>
                            <input type="radio" id="a_sharp" name="note" value="a_sharp">
                        </div>
                        <div>
                            <label for="b">B</label>
                            <input type="radio" id="b" name="note" value="b">
                        </div>
                    </div>
                    <div class="column">
                        <h3>
                            Quality
                        </h2>
                        <div>
                            <label for="major">Major</label>
                            <input type="radio" id="major" name="quality" value="major" checked="true">
                        </div>
                        <div>
                            <label for="minor">Minor</label>
                            <input type="radio" id="minor" name="quality" value="minor">
                        </div>
                        <div>
                            <label for="augmented">Augmented</label>
                            <input type="radio" id="augmented" name="quality" value="augmented">
                        </div>
                        <div>
                            <label for="diminished">Diminished</label>
                            <input type="radio" id="diminished" name="quality" value="diminished">
                        </div>
                        <!-- <div>
                            <label for="half_diminished">Half-Diminished</label>
                            <input type="radio" id="half_diminished" name="quality" value="half_diminished">
                        </div> -->
                        <div>
                            <label for="sus2">Sus 2</label>
                            <input type="radio" id="sus2" name="quality" value="sus2">
                        </div>
                        <div>
                            <label for="sus4">Sus 4</label>
                            <input type="radio" id="sus4" name="quality" value="sus4">
                        </div>
                    </div>
                    <h3 id="chord_name">
                        A
                    </h3>
                </div>
                <canvas id="canvas">
                </canvas>
            </section>
        </main>
        <script src="piano.js"></script>
    </body>
</html>
